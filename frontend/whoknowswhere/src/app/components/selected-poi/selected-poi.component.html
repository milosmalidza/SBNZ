    <div class="col-6 destination-type semi-bold">Type: {{selectedPOI.poi.type}}</div>
    <div class="col-6 destination-distance semi-bold">Distance: {{getRoundedDistance()}}km</div>

    <div class="col-12 destination-description">{{selectedPOI.poi.description}}</div>
    
</div>
